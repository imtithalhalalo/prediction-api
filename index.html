<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Let's Predict</title>
  </head>
  <body>
    <section class="container neutral-pink">
      <!-- Dog Image From API -->
      <div class="poster">
        <img src="" alt="" />
      </div>

      <!-- Name Entry From User -->
      <div class="prediction">
        <img src="/images/pawprint.png" alt="logo" width="50px" height="50px" />
        <div class="entry">
          <h1>Let's Predict</h1>
          <h2 class="sage-green">your gender . age . nationality</h2>
          <input
            type="text"
            placeholder="Enter your name here ..."
          />
          <div class="predict">
            <button class="btn">Start</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
